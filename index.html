
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Spotify...</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N3YT6D833E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-N3YT6D833E');
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Orbitron', sans-serif;
      color: red;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 10vh 2vw;
      box-sizing: border-box;
    }

    .word {
      opacity: 0;
      transform: scale(0.5);
      animation: growIn 0.8s ease-out forwards;
      max-width: 90%;
    }

    .word:nth-child(1) { animation-delay: 0.1s; }
    .word:nth-child(2) { animation-delay: 0.9s; }
    .word:nth-child(3) { animation-delay: 1.7s; }

    @keyframes growIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .deep, .sea, .camels {
      font-size: 6vw;
    }

    @media (max-width: 768px) {
      .deep, .sea, .camels {
        font-size: 8vw;
      }
    }

    @media (max-width: 480px) {
      .deep, .sea, .camels {
        font-size: 10vw;
      }
    }
  </style>

  <!-- Redirect after 5 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = 'https://open.spotify.com/artist/6xvlK43nO2gFVpaWe72cWN';
    }, 5000);
  </script>
</head>
<body>
  <div class="word deep">DEEP</div>
  <div class="word sea">SEA</div>
  <div class="word camels">CAMELS</div>
</body>
</html>
